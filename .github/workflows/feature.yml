# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Feature development branches CI workflow

on:
  push:
    branches: [ "feature/development", "feature/*" ]
  pull_request:
    branches: [ "feature/development", "feature/*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout project...
      uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Cache Maven packages (for future builds, it automatically invaldiate cache with a .pom hash)
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Building and testing...
      run: mvn -B package -D skipTests
