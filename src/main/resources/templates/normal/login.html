<!DOCTYPE HTML>
<html th:lang="#{general.languague.code}" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title th:text="#{login.title}">Login</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
	    
   	    <!-- JQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<!-- Bootstrap library -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	
		<!-- Form Validator library (for Bootstrap 3) -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.10.2/validator.min.js"></script>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		
		<script src="/javascript/common.js"></script>
		<link rel="stylesheet" href="/css/mycss.css"/>
	</head>
	<body class="Site">
		<div class="Site-content">
			<div class="container-fluid">
				<div class="row"> 
					<div class="col-sm-4"> <!-- Empty Column --></div>
					<div class="col-sm-4">
						<h1 class="text-center"><b th:text="#{login.header}">Maintenance Manager System</b></h1>
						<br></br>
						<h2 class="text-center"><b th:text="#{login.title}">Login</b></h2>
				  		<form id="loginForm" name="loginForm" data-toggle="validator" role="form" action="/login" method="POST">
							<div class="form-group has-feedback">
								<label for="username"><span th:text="#{login.username.label}">Username</span><span>:</span></label>
								<input id="username" name="username" class="form-control" type="text" required="required" th:attr="data-error=#{general.form.field.required.message}"/>
								<div><b class="help-block with-errors"></b></div>
	    						<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
							</div>
							<div class="form-group has-feedback">
								<label for="password"><span th:text="#{login.password.label}">Password</span><span>:</span></label>
								<input name="password" class="form-control" type="password" required="required" th:attr="data-error=#{general.form.field.required.message}"/>
								<div><b class="help-block with-errors"></b></div>
	    						<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
							</div>
							<div class="checkbox">
								<label><input name="remember-me" type="checkbox"/><b th:text="#{login.remember.label}">Remember me</b></label>
							</div>
							<br></br>
							<div class="form-group">
								<button type="submit" name="submit" class="btn btn-success login-btn" th:text="#{login.submit.button}">Submit</button>
							</div>
							<!-- Important to counter Cross Site Forgery Attacks. NEEDED by Spring Security module with crsf protection enabled -->
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						</form>
						<p th:if="${invalidLogin}" class="login-error"><b th:text="#{login.invalidLogin.message}"></b></p>
						<p th:if="${successfulLogout}" class="logout-success"><b th:text="#{login.successfulLogout.message}"></b></p>
					</div>
					<div class="col-sm-4"> <!-- Empty Column --> </div>
				</div>
			</div>
		</div>
		<footer>
			<div th:replace="/fragments/footer :: footer"></div>
		</footer>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#username").focus();
			});	
		</script>
	</body>
</html>
