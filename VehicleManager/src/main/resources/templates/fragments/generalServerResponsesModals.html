<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>	
    	
    	<div th:fragment="responseModals">
    	
    		<div id="responseAlertModalSuccess" class="modal fade" role="dialog">
		    	<div class="modal-dialog">
	    			<div class="modal-content">
		    			<div class="modal-header">
		    				<button type="button" class="close" data-dismiss="modal">&times;</button>
		    				<h2 id="responseAlertSuccessHeader"></h2>
		    			</div>
		    			<div class="modal-body">
		    				<div class="alert alert-success">
		    					<strong><span th:text="#{generalResponseModals.success}">Sucesso</span>! </strong><span id="responseAlertSuccessText"></span>
		    				</div>
		    			</div>
		    			<div class="modal-footer">
		    				<button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
		    			</div>
		    		</div>
		    	</div>
	    	</div>
    	
  			<div id="responseAlertModalFail" class="modal fade" role="dialog">
		    	<div class="modal-dialog">
		   			<div class="modal-content">
		    			<div class="modal-header">
		    				<button type="button" class="close" data-dismiss="modal">&times;</button>
		    				<h2 id="responseAlertFailHeader"></h2>
		    			</div>
		    			<div class="modal-body">
		    				<div class="alert alert-danger">
		    					<strong><span th:text="#{generalResponseModals.fail}">Falhou</span>! </strong><span id="responseAlertFailText"></span>
		    				</div>
		    			</div>
		    			<div class="modal-footer">
		    				<button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
		    			</div>
		    		</div>
		    	</div>
			</div>
			
	   	</div>
	   	
	</body>
</html>
