<!DOCTYPE HTML>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Login</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
	    
   	    <!-- JQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<!-- Bootstrap library -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	
		<!-- Form Validator library (for Bootstrap 3) -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.10.2/validator.min.js"></script>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		
		<link rel="stylesheet" href="/css/mycss.css"/>
	</head>
	<body class="Site">
		<div class="Site-content">
			<div class="container-fluid">
				<div class="row"> 
					<div class="col-sm-4"></div>
					<div class="col-sm-4">
						<h1 class="text-center">Sistema de Manutenção</h1>
						<br></br>
						<h2 class="text-center">Login</h2>
				  		<form id="loginForm" name="loginForm" data-toggle="validator" role="form" action="/login" method="POST">
							<div class="form-group has-feedback">
								<label for="username">Username</label>
								<input id="username" name="username" class="form-control" type="text" required="required" />
								<div class="help-block with-errors"></div>
	    						<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
							</div>
							<div class="form-group has-feedback">
								<label for="password">Password</label>
								<input id="password" name="password" class="form-control" type="password" required="required" />
								<div class="help-block with-errors"></div>
	    						<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
							</div>
							<div class="form-group">
								<button type="submit" name="submit" class="btn btn-primary">Login</button>
							</div>
							<!-- Important to counter Cross Site Forgery Attacks -->
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						</form>
						<p class="login-error" th:text="${error}"></p>
						<p class="login-success" th:text="${msg}"></p>
					</div>
					<div class="col-sm-4"></div>
				</div>
			</div>
		</div>
		<footer>
        	<p class="text-muted text-center">&copy; 2015-2016  ANDRÉ PIRES TODOS OS DIREITOS RESERVADOS Versão: 1.0.0</p>
    	</footer> 
		<script type="text/javascript">
			$(document).ready(function(){
				$("#username").focus();
			});	
		</script>
	</body>
</html>
