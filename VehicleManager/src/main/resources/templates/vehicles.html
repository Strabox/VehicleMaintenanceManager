<!DOCTYPE HTML>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Veículos</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    
	    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<!-- Latest compiled JavaScript bootsrap -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		
		<!-- Needed for Table Awesomeness :) -->
		<link href="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet" />
		<script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
		
		<!-- Jasny - Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css"/>
		<!-- Jasny - Latest compiled and minified JavaScript -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
		
		<script src="/javascript/vehicles.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="col-sm-2">
				<div class="container-fluid">
					<h2>Menu</h2>                
					<ul class="nav nav-pills nav-stacked" role="tablist">
						<li><a href="home">Inicio</a></li>
						<li class="active"><a href="#">Veículos</a></li>
						<li><a href="#">Sair</a></li>        
					</ul>
				</div>
			</div>
			<div class="col-sm-10">
			
				<h2>Veículos</h2>
				
			    <table id="example"  class="table table-hover">
				    <thead>
				      <tr>
				        <th>Nome</th>
				        <th>Marca</th>
				        <th></th>
				      </tr>
				    </thead>
				    <tbody data-link="row" class="rowlink">
				      <tr th:id="${vehicle.name}" th:each="vehicle : ${listLicensed}">
				      	<td><a th:href="home" th:text="${vehicle.name}"></a></td>
				      	<td th:text="${vehicle.brand}"></td>
				      	<td><button type="button" class="btn btn-danger" th:onclick="'deleteVehicle(\'' + ${vehicle.name} + '\');'">Apagar</button></td>
				      </tr>
				      <tr th:id="${vehicle.name}" th:each="vehicle : ${listUnlicensed}">
				      	<td><a href="home" th:text="${vehicle.name}"></a></td>
				      	<td th:text="${vehicle.brand}"></td>
				      	<td><button type="button" class="btn btn-danger" th:onclick="'deleteVehicle(\'' + ${vehicle.name} + '\');'">Apagar</button></td>
				      </tr>
				    </tbody>
  				</table>
  				
  				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#vehicleModal">Criar Veículo</button>
  				
  				<!-- Modal vehicles -->
				<div id="vehicleModal" class="modal fade" role="dialog">
					<div class="modal-dialog">
					<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Criar Veículo</h4>
							</div>
							<div class="modal-body">
								<form role="form" action="/home" method="post">
									<div class="form-group">
										<label for="name">Nome:</label>
										<input class="form-control" id="name" placeholder="Nome do Veículo"/>
									</div>
									<div class="form-group">
										<label for="brand">Marca:</label>
										<input class="form-control" id="brand" placeholder="Marca do Veículo"/>
									</div>
									<div class="form-group">
										<label for="license">Matrícula:</label>
										<input class="form-control" data-mask="ww-ww-ww" id="license" placeholder="Matrícula do Veículo"/>
										<input type="date" class="form-control" id="date"/>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-default">Submeter</button>
							</div>
						</div>
					</div>
				</div>
  				
			</div>
		</div>
	</body>
</html>
